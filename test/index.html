<body>
    <div class="container">

        <h1>Coursetro Instructor</h1>

        <h2 id="instructor"></h2>

        <label for="name" class="col-lg-2 control-label">Instructor Name</label>
        <input id="name" type="text">

        <label for="name" class="col-lg-2 control-label">Instructor Age</label>
        <input id="age" type="text">

        <button id="button">Update Instructor</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="web3.js"></script>
    <script type="text/javascript" src="api.js"></script>
    <script>



       
        web3.eth.defaultAccount =web3.eth.accounts[0];
        var Coursetro = web3.eth.contract(ABIArray).at("0x31251d76e7da465f2cc724ea77e4cd6082aad921");
       
       

       $("#button").click(function() {
           //$("#loader").show();
           //Coursetro.setInstructor();

           Coursetro.setInstructor($("#name").val(), $("#age").val() , {from: web3.eth.defaultAccount}, function(req, res) {
       //alert('Transaction ID:'+res);

      
get_values();
      })
       });
       function get_values()
       {
        Coursetro.getInstructor(function(error, result) {
        // alert(result )
           if (!error) {
               $("#instructor").html(result[0]+' ('+result[1]+' years old)');
           }  else  
              {
                console.log(error);
              }
       });
      }
      get_values();

  </script>

  </body>
